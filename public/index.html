<!DOCTYPE html>
<html>

<head lang="en">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta charset="utf-8">

  <title>Single Page App Without A Framework</title>


  <link href="css/styles.css" rel="stylesheet">
</head>

<body>

<header class="compact">
  <h1><a href="#">Movies</a></h1>
</header>

<div class="main-content">

  <div class="all-products page">

    <div class="search-filter">
      <form>
        <input class="search-text" type="text" placeholder="Search" name="searchText"/>
      </form>
    </div>
    <div class="filters">
      <form>

        <div class="filter-criteria">
          <span>Manufacturer</span>
          <label><input type="checkbox" name="manufacturer" value="marvels">Marvels</label>
          <label><input type="checkbox" name="manufacturer" value="amir">Amir</label>
          <label><input type="checkbox" name="manufacturer" value="universal">Universal</label>
          <label><input type="checkbox" name="manufacturer" value="sony">Sony</label>
        </div>

        <div class="filter-criteria">
          <span>Year</span>
          <label><input type="checkbox" value="1970" name="year">1970</label>
          <label><input type="checkbox" value="2015" name="year">2015</label>
          <label><input type="checkbox" value="2016" name="year">2016</label>
          <label><input type="checkbox" value="2017" name="year">2017</label>
          <label><input type="checkbox" value="2018" name="year">2018</label>
        </div>

        <button>Clear filters</button>

      </form>
    </div>

    <ul class="products-list">
      <script id="products-template" type="x-handlebars-template">​
      {{#each this}}
      <li data-index="{{id}}">
        <a href="#" class="product-photo"><img src="{{image.small}}" height="130" alt="{{name}}"/></a>
        <h2 class="padding-left center"><a href="#"> {{name}} </a></h2>
        <ul class="product-description center">
          <li><span>Year: </span>{{specs.year}}</li>
        </ul>
        <div class="highlight"></div>
      </li>
      {{/each}}
      </script>
    </ul>

  </div>


  <div class="single-product page">

    <div class="overlay"></div>

    <div class="preview-large">
      <h3>Single product view</h3>
      <img src=""/>
      <label>Rating: </label>
      <p></p>

      <span class="close">×</span>
    </div>

  </div>

  <div class="error page">
    <h3>Sorry, something went wrong :(</h3>
  </div>

</div>


<script src="scripts/jquery/dist/jquery.min.js"></script>
<script src="scripts/semantic-ui-css/semantic.min.js"></script>
<script src="scripts/axios/dist/axios.min.js"></script>
<script src="scripts/handlebars/dist/handlebars.min.js"></script>
<script src="js/script.js"></script>


</body>
</html>
